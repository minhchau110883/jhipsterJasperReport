<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-order-delivery-heading">Create or edit a Order Delivery</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orderDelivery.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orderDelivery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_employeeId">Employee Id</label>
                    <input type="number" class="form-control" name="employeeId" id="field_employeeId"
                        [(ngModel)]="orderDelivery.employeeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerName">Customer Name</label>
                    <input type="text" class="form-control" name="customerName" id="field_customerName"
                        [(ngModel)]="orderDelivery.customerName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerAddress">Customer Address</label>
                    <input type="text" class="form-control" name="customerAddress" id="field_customerAddress"
                        [(ngModel)]="orderDelivery.customerAddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_customerPhone">Customer Phone</label>
                    <input type="text" class="form-control" name="customerPhone" id="field_customerPhone"
                        [(ngModel)]="orderDelivery.customerPhone" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_menu">Menu</label>
                    <input type="text" class="form-control" name="menu" id="field_menu"
                        [(ngModel)]="orderDelivery.menu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalAmount">Total Amount</label>
                    <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                        [(ngModel)]="orderDelivery.totalAmount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_orderDate">Order Date</label>
                    <div class="d-flex">
                        <input id="field_orderDate" type="datetime-local" class="form-control" name="orderDate" [(ngModel)]="orderDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shippedDate">Shipped Date</label>
                    <div class="d-flex">
                        <input id="field_shippedDate" type="datetime-local" class="form-control" name="shippedDate" [(ngModel)]="shippedDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipVia">Ship Via</label>
                    <input type="text" class="form-control" name="shipVia" id="field_shipVia"
                        [(ngModel)]="orderDelivery.shipVia" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
